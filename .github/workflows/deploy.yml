name: Build & Deploy

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/checkout@v4
      with:
        repository: openfl/lime
        path: _lime-git
        ref: 8.1.3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - name: Set HAXEPATH
      run: |
        echo "HAXEPATH=$HAXE_STD_PATH/.." >> $GITHUB_ENV

    - name: Install Haxe dependencies
      run: |
        haxelib install dox 1.6.0
        haxelib dev lime _lime-git

    - name: Build docs
      working-directory: _lime-git/docs
      run: |
        haxe build.hxml

    - name: Copy docs
      run: |
        mkdir api
        cp -a _lime-git/docs/pages/. api/

    - name: Install dependencies
      run: |
        _scripts/install.sh
    
    - name: Build site
      run: |
        _scripts/build.sh
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.repository == 'openfl/lime.openfl.org' && github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        # The following lines assign commit authorship to the official
        # GH-Actions bot for deploys to `gh-pages` branch:
        # https://github.com/actions/checkout/issues/13#issuecomment-724415212
        # The GH actions bot is used by default if you didn't specify the two fields.
        # You can swap them out with your own user credentials.
        user_name: github-actions[bot]
        user_email: 41898282+github-actions[bot]@users.noreply.github.com